<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./test.css">
    <title>Utilscss</title>

    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div id="something">
    <div class="container">
        <div class="mt-md">
            <h1>UtilsCss</h1>
        </div>
    </div>
    <div class="container">
        <h2>Visibility</h2>
        <div class="d-none sm:d-block p-30 text-center">
            Hide on small
        </div>
    </div>
    <div class="container">
        <h2>Grid</h2>
        <div class="row">
            <div class="sm:col-6 md:col-4 p-30 mb-30">One</div>
            <div class="sm:col-6 md:col-4 p-30 mb-30">Two</div>
            <div class="md:col-4 sm:col-6 p-30 mb-30">Three</div>
            <div class="md:col-4 sm:col-6 p-30 mb-30">Four</div>
        </div>

        <h2>Flex</h2>
        <div class="d-flex items-center gap-xs md:gap-lg">
            <div style="height: 50px; background: blue;">One</div>
            <div style="height: 30px; background: blue;">Two</div>
            <div style="height: 10px; background: blue;">Three</div>
        </div>
        <div class="d-flex items-start gap-lg">
            <div style="height: 50px; background: blue;">One</div>
            <div style="height: 30px; background: blue;">Two</div>
            <div style="height: 10px; background: blue;">Three</div>
        </div>

        <h2>Flex sizes</h2>
        <div class="d-flex">
            <div class="flex-2 p-md" style="border: 1px solid #ddd;">One</div>
            <div class="md:flex-3 p-md" style="border: 1px solid #ddd;">Two</div>
            <div class="lg:flex-1 p-md" style="border: 1px solid #ddd;">Three</div>
        </div>
    </div>
</div>

</body>
</html>
