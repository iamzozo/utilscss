<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./test.css">
    <title>Utilscss</title>

    <style>
        :root {
            --grid-gap: var(--u-space-2);
        }
        * {
            box-sizing: border-box;
        }

        .row > div {
            background: lightgray;
        }
    </style>
</head>
<body>
<div id="something">
    <div class="container">
        <div class="mt-2">
            <h1>UtilsCss</h1>
        </div>
    </div>
    <div class="container">
        <h2>Visibility</h2>
        <div class="d-none sm:d-block p-3 text-center">
            Hide on small
        </div>
    </div>
    <div class="container">
        <h2>Grid</h2>
        <div class="row">
            <div class="col-6 md:col-4 p-3 mb-3">One</div>
            <div class="col-6 md:col-4 p-3 mb-3">Two</div>
            <div class="md:col-4 col-6 p-3 mb-3">Three</div>
            <div class="md:col-8 md:offset-2 sm:offset-3 sm:col-6 col-12 p-3 mb-3">Four</div>
        </div>

        <h2>Flex</h2>
        <div class="d-flex items-center gap-xs md:gap-3">
            <div style="height: 50px; background: blue;">One</div>
            <div style="height: 30px; background: blue;">Two</div>
            <div style="height: 10px; background: blue;">Three</div>
        </div>
        <div class="d-flex items-start gap-3">
            <div style="height: 50px; background: blue;">One</div>
            <div style="height: 30px; background: blue;">Two</div>
            <div style="height: 10px; background: blue;">Three</div>
        </div>

        <h2>Flex sizes</h2>
        <div class="d-flex">
            <div class="flex-2 p-2" style="border: 1px solid #ddd;">One</div>
            <div class="md:flex-3 p-2" style="border: 1px solid #ddd;">Two</div>
            <div class="lg:flex-1 p-2" style="border: 1px solid #ddd;">Three</div>
        </div>
    </div>
</div>

</body>
</html>
